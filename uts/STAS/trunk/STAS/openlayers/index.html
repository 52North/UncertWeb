<?xml version="1.0" encoding="utf-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<meta http-equiv="content-language" content="en" />
		<meta name="author" content="Christian Autermann" />
		<meta name="keywords" content="SOS, Sensor, Observation, Service, OpenLayers, OpenStreetMap, GoogleMaps"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/aristo/jquery-ui-1.8.7.custom.css" />	
		<script type="text/javascript" src="js/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="js/openlayers/OpenLayers.js"></script>
		<script type="text/javascript" src="js/openlayers/OpenStreetMap.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="js/codemirror/codemirror.js"></script>
		<script type="text/javascript" src="js/client/ERFormat.js"></script>
		<script type="text/javascript" src="js/client/OCFormat.js"></script>
		<script type="text/javascript" src="js/client/Color.js"></script>
		<script type="text/javascript" src="js/client/ScaleBar.js"></script>
		<script type="text/javascript" src="js/client/SOSClient.js"></script>
		<script type="text/javascript" src="js/client/UI.js"></script>
		<title>OpenLayers SOS Client</title>
	</head>
	<body>
		<div id="issueDialog" class="dialog">
			<table width="100%">
				<tr>
					<td align="left" valign="middle">
						<h2>SOS URL:</h2>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<input id="sosUrl" type="text" size="50" value="" />
					</td>
				</tr>
				<tr>
					<td align="left" valign="middle">
						<h2>SOS Request:</h2>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<div class="editorBorder">
							<textarea id="sosRequest" rows="1" cols="1"></textarea>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div id="scaleDialog" class="dialog">
			<h2>Scale Intervals: <span id="intervals"></span></h2>
			<div id="intervalSlider"></div>
			<h2>Value threshold: <span id="threshold"></span></h2>
			<div id="thresholdSlider"></div>
		</div>

		<div id="aboutDialog" class="dialog">
			<p class="credits">
				Editor based on <a href="http://marijn.haverbeke.nl/codemirror/">CodeMirror</a>.
			</p>
			<p class="credits">
				Interface-Design by <a href="http://jqueryui.com/">JQuery UI</a>, <a href="https://github.com/taitems/Aristo-jQuery-UI-Theme">Aristo</a>-Theme by <a href="http://taitems.tumblr.com/">taitems</a>.
			</p>
			<p class="credits">
				Map-Credit goes to <a href="http://openlayers.org/">OpenLayers</a>, <a href="http://www.openstreetmap.org/">OpenStreetMap</a> and <a href="http://maps.google.com">Google Maps</a>.
			</p>
		</div>
		<div id="layerDialog" style="display: none;">
			<div id="layerSwitcher"></div>
		</div>
	
		<div id="map"></div>
		<div id="scale"></div>
		<div id="menu">
			<span id="controlMethod">
				<input type="radio" id="navigate" name="controlMethod" checked="checked" /><label for="navigate">Navigate</label>
				<input type="radio" id="zoomin" name="controlMethod" /><label for="zoomin">Zoom In</label>
				<input type="radio" id="zoomout" name="controlMethod" /><label for="zoomout">Zoom Out</label>
			</span>
			<button id="resetZoomButton">Reset Zoom</button>
			<button id="issueButton">Issue Request</button>
			<button id="scaleButton">Scale Settings</button>
			<button id="layerButton">Layer Settings</button>
			<button id="aboutButton">About</button>
		</div>
	</body>
</html>
