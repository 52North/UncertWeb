# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ERROR, CONSOLE
#log4j.rootLogger=DEBUG, CONSOLE, LOGFILE

# A1 is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r %d{ISO8601} [%t] %-5p - %m%n
#log4j.appender.CONSOLE.threshold=debug


#log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
#log4j.appender.LOGFILE.File=${catalina.home}/logs/ogc-wps.log
#log4j.appender.LOGFILE.File=debug.log
#
#log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.LOGFILE.layout.ConversionPattern=%-4r %d{ISO8601} [%t] %-5p %c %x - %m%n

#Set the interesting level for each package
log4j.logger.org.uncertweb.api=debug
